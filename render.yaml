services:
  - type: web
    name: personal-twitter
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npx tsx backend/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ideas-db
          property: connectionString

databases:
  - name: ideas-db
    plan: free
